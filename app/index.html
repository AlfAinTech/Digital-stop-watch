<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alfain Digital Stopwatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='fonts/font.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="digitalStopWatchApplication">
    <div class="outer">
        <div class="container">
            <div id="timer-container" ng-controller="stopWatchController">
                <div id="timer" class="digifont">{{currentTimeObject.minutes}}<span class="seperator" ng-class="{'blinking-colon' : isWatchRunning}">:</span>{{currentTimeObject.seconds}}<span class="seperator" ng-class="{'blinking-colon' : isWatchRunning}">:</span>{{currentTimeObject.miliSeconds}}
                </div>
                <div class="buttons box-btn">
                    <span class="button-container hand" ng-click="HandleClockEvent()"><span class="{{isWatchRunning ? 'icon fa fa-pause' : 'icon fa fa-play'}}">&nbsp;</span>{{ isWatchRunning == true ? 'Pause' : 'Play' }}</span>
                    <div class="box-icon">
                    <span class="button-container hand clock-icon" ng-click="incrementTimer()" title="CLOCK"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                    <span class="button-container hand delete-icon" ng-click="resetTheWatchFunction()" id="lap" title="RESET"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    </div>
                </div>
                <ul id="laplist">
                    <li ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()" ng-repeat="savedTime in savedTimeArray" class="digifont"><div class="laptime left-side">{{savedTime.minutes}}:{{savedTime.seconds}}.{{savedTime.miliSeconds}} </div>
                        <div class="lap-text"><input type="text" value="some title"  ng-model="savedTime.title" ng-Change="saveDataToLocalStorage()"  ></div>
                        <div ng-show="hoverEdit" class="remove-btn arialFont right-side" title="REMOVE" ng-click="lapRemove($index)">REMOVE</div></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
